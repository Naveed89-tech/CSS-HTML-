<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Our Equilibrium collection promotes balance and calm."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="style.css" type="text/css" rel="stylesheet" />

    <title>NFT Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="hover">
          <img
            src="images/icon-view.svg"
            class="icon-view"
            alt="eye view of image"
          />
        </div>
      </div>
      <div class="content">
        <h4 class="primary-heading">Equilibrium #3429</h4>
        <p>
          Our Equilibrium collection collection promotes balanced and clean.
        </p>
        <div class="token">
          <div class="token-value">
            <img
              src="images/icon-ethereum.svg"
              class="token-image"
              alt="official Icon of digital currency Ethereum"
            />
            <span class="value">0.041 ETH</span>
          </div>
          <div class="times">
            <img
              src="images/icon-clock.svg"
              class="clock"
              alt="small icon used to represent clock"
            />
            <span class="days--left">3 Days left</span>
          </div>
        </div>
        <hr />
        <div class="author">
          <img
            src="images/image-avatar.png"
            class="avatar"
            alt="author profile image"
          />
          <span class="creation">Creation of </span
          ><strong class="author-name"> Jules Wyvern</strong>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Naveed</a>.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
